<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Банки</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Список банков Minecraft</h1>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="currency-converter.html">Калькулятор</a></li>
                <li><a href="market.html">Рынок</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="banks">
            <h2>Зарегистрированные банки</h2>
            <table>
                <tr>
                    <th>Название банка</th>
                    <th>Владелец</th>
                    <th>Баланс (EdenCoin)</th>
                </tr>
                <tr>
                    <td>Банк Мифрил</td>
                    <td>Игрок1</td>
                    <td>1000</td>
                </tr>
                <tr>
                    <td>Банк Тилкалк</td>
                    <td>Игрок2</td>
                    <td>500</td>
                </tr>
            </table>
        </section>

        <section id="register-bank">
            <h2>Регистрация нового банка</h2>
            <form action="#" method="post">
                <label for="bank-name">Название банка:</label>
                <input type="text" id="bank-name" name="bank-name" required><br>

                <label for="owner-name">Владелец:</label>
                <input type="text" id="owner-name" name="owner-name" required><br>

                <label for="balance">Начальный баланс (EdenCoin):</label>
                <input type="number" id="balance" name="balance" required><br>

                <input type="submit" value="Зарегистрировать банк">
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
