<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Market</title>
</head>
<body>
    <h1>Marketplace</h1>
    <h2>Filter Items</h2>
<label for="category-filter">Category:</label>
<input type="text" id="category-filter"><br><br>

<label for="price-min">Min Price:</label>
<input type="number" id="price-min">

<label for="price-max">Max Price:</label>
<input type="number" id="price-max"><br><br>

<button onclick="filterItems()">Filter</button>
<script>
    function filterItems() {
        let categoryFilter = document.getElementById('category-filter').value.toLowerCase();
        let priceMin = document.getElementById('price-min').value;
        let priceMax = document.getElementById('price-max').value;

        let table = document.querySelector('table');
        let rows = table.rows;

        for (let i = 1; i < rows.length; i++) {
            let category = rows[i].cells[1].textContent.toLowerCase();
            let price = parseFloat(rows[i].cells[3].textContent);

            if ((category.includes(categoryFilter) || categoryFilter === '') &&
                (price >= priceMin || priceMin === '') &&
                (price <= priceMax || priceMax === '')) {
                rows[i].style.display = '';
            } else {
                rows[i].style.display = 'none';
            }
        }
    }
</script>
    <table>
        <tr>
            <th>Item</th>
            <th>Category</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Seller</th>
        </tr>
        <!-- Здесь будут добавляться товары -->
    </table>
    <h2>Add an Item for Sale</h2>
<form id="add-item-form">
    <label for="item">Item:</label>
    <input type="text" id="item" name="item" required><br><br>
    
    <label for="category">Category:</label>
    <input type="text" id="category" name="category" required><br><br>
    
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" required><br><br>
    
    <label for="price">Price:</label>
    <input type="number" id="price" name="price" required><br><br>
    
    <label for="seller">Seller:</label>
    <input type="text" id="seller" name="seller" required><br><br>

    <input type="submit" value="Add Item">
</form>
<script>
    document.getElementById('add-item-form').addEventListener('submit', function(e) {
        e.preventDefault();

        let item = document.getElementById('item').value;
        let category = document.getElementById('category').value;
        let quantity = document.getElementById('quantity').value;
        let price = document.getElementById('price').value;
        let seller = document.getElementById('seller').value;

        let table = document.querySelector('table');
        let newRow = table.insertRow();

        newRow.innerHTML = `
            <td>${item}</td>
            <td>${category}</td>
            <td>${quantity}</td>
            <td>${price}</td>
            <td>${seller}</td>
        `;

        // Очищаем форму после добавления товара
        document.getElementById('add-item-form').reset();
    });
</script>

</body>
</html>
