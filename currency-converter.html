<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор валют</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Калькулятор обмена валют</h1>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="market.html">Рынок</a></li>
                <li><a href="banks.html">Банки</a></li>
                <li><a href="karma.html">Доска кармы</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Конвертируйте ваши монеты</h2>
        <label for="amount">Сумма:</label>
        <input type="number" id="amount" name="amount" value="1">

        <label for="currencyFrom">Из валюты:</label>
        <select id="currencyFrom" name="currencyFrom">
            <option value="eden">EdenCoin</option>
            <option value="diamond">Алмазные монеты</option>
            <option value="gold">Золотые монеты</option>
            <option value="silver">Серебряные монеты</option>
            <option value="copper">Медные монеты</option>
        </select>

        <label for="currencyTo">В валюту:</label>
        <select id="currencyTo" name="currencyTo">
            <option value="eden">EdenCoin</option>
            <option value="diamond">Алмазные монеты</option>
            <option value="gold">Золотые монеты</option>
            <option value="silver">Серебряные монеты</option>
            <option value="copper">Медные монеты</option>
        </select>

        <button onclick="convertCurrency()">Конвертировать</button>

        <p id="result"></p>

        <script>
            function convertCurrency() {
                var amount = document.getElementById("amount").value;
                var currencyFrom = document.getElementById("currencyFrom").value;
                var currencyTo = document.getElementById("currencyTo").value;

                // Курс валют относительно EdenCoin
                var rates = {
                    eden: 1,
                    diamond: 10,
                    gold: 100,
                    silver: 1000,
                    copper: 10000
                };

                // Конвертируем сумму в EdenCoin, а затем в выбранную валюту
                var amountInEden = amount / rates[currencyFrom];
                var convertedAmount = amountInEden * rates[currencyTo];

                document.getElementById("result").innerText = amount + " " + currencyFrom + " = " + convertedAmount + " " + currencyTo;
            }
        </script>
    </main>

    <script src="script.js"></script>
</body>
</html>
