<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .converter { width: 300px; margin: 50px auto; padding: 20px; border: 1px solid #ccc; }
        input, select { width: 100%; margin: 10px 0; padding: 8px; }
    </style>
</head> 
<body>
    <div class="converter">
        <h2>Currency Converter: EdenCoin</h2>
        <input type="number" id="amount" placeholder="Enter amount">
        <select id="fromCurrency">
            <option value="EdenCoin">EdenCoin</option>
            <option value="Mithril">Mithril</option>
            <option value="Tilkalk">Tilkalk</option>
        </select>
        <select id="toCurrency">
            <option value="EdenCoin">EdenCoin</option>
            <option value="Mithril">Mithril</option>
            <option value="Tilkalk">Tilkalk</option>
        </select>
        <button onclick="convert()">Convert</button>
        <p id="result"></p>
    </div>

    <script>
        const rates = {
            EdenCoin: 1,
            Mithril: 10, // 1 Mithril = 10 EdenCoins
            Tilkalk: 100 // 1 Tilkalk = 100 EdenCoins
        };

        function convert() {
            let amount = document.getElementById('amount').value;
            let fromCurrency = document.getElementById('fromCurrency').value;
            let toCurrency = document.getElementById('toCurrency').value;
            let result = (amount * rates[fromCurrency]) / rates[toCurrency];
            document.getElementById('result').innerText = `${amount} ${fromCurrency} = ${result.toFixed(2)} ${toCurrency}`;
        }
    </script>
</body>
</html>
